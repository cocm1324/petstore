service: petstore-sample-project

frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs16.x
  region: us-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:ConditionCheckItem
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
      Resource: arn:aws:dynamodb:us-west-1:*:*

resources:
  Resources:
    PetTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        TableName: 'pet'
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2

functions:
  healthCheck:
    handler: src/main.healthCheck
    events:
      - httpApi: GET /
  uploadImagePet:
    handler: src/handlers/uploadImagePet.uploadImagePet
    events:
      - httpApi: POST /pet/{petId}/uploadImage
  createPet:
    handler: src/handlers/createPet.createPet
    events:
      - httpApi: POST /pet
  listPet:
    handler: src/handlers/listPet.listPet
    events:
      - httpApi: GET /pet
  getPet:
    handler: src/handlers/getPet.getPet
    events:
      - httpApi: GET /pet/{petId}
  updatePet:
    handler: src/handlers/updatePet.updatePet
    events:
      - httpApi: PUT /pet/{petId}
  updateStatusPet:
    handler: src/handlers/updateStatusPet.updateStatusPet
    events:
      - httpApi: POST /pet/{petId}
  deletePet:
    handler: src/handlers/deletePet.deletePet
    events:
      - httpApi: DELETE /pet/{petId}
  createStoreOrder:
    handler: src/handlers/createStoreOrder.createStoreOrder
    events:
      - httpApi: POST /store/order
  listStoreOrder:
    handler: src/handlers/listStoreOrder.listStoreOrder
    events:
      - httpApi: GET /store/order
  getStoreOrder:
    handler: src/handlers/getStoreOrder.getStoreOrder
    events:
      - httpApi: GET /store/order/{orderId}
  deleteStoreOrder:
    handler: src/handlers/deleteStoreOrder.deleteStoreOrder
    events:
      - httpApi: DELETE /store/order/{orderId}
  getStoreInventory:
    handler: src/handlers/getStoreInventory.getStoreInventory
    events:
      - httpApi: GET /store/inventory
